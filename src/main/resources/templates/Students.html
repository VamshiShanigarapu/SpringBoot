<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">StudentmanagementSystem</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/students}">Student management</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
<div class="row">
   <h1>list Students</h1>
</div>
<div class="row">

 <div class="col-lg-3">
 <a th:href="@{students/new}" class="btn btn-primary btn-sm mb-3">ADD Student</a>
 </div>
 </div>
<table class="table table-striped table-bordered">
<thead class="table-dark">
<tr>
<th>Student Fistname</th>
<th>Student lastname</th>
<th>Student email</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<tr th:each="student:${students}">
<td th:text="${student.firstname}"></td>
<td th:text="${student.lastname}"></td>
<td th:text="${student.email}"></td>
<td>
<a th:href="@{/students/edit/{td}{id=${student.id}}">Update</a>
 <a th:href="@{/students/{td}{id=${student.id}}">Delete</a>
 
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
